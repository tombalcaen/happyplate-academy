<blog-navbar></blog-navbar>
<section class="container-fluid">
  <div class="container">
    <div class="row px-3 pt-5 pb-3">
      <div class="col-12 p-0 m-0">
        <h1 class="title">{{article?.name}}</h1>
      </div>
      <div class="col-12 p-0 m-0" style="font-size: 14px; color: #cacaca; letter-spacing: 1px;">
        <div><span class="mr-3" style="text-transform: uppercase;">Door:</span><span style="text-transform: uppercase;">{{article?.contributor?.name}}</span></div>
        <div><span class="mr-3" style="text-transform: uppercase;">Geschreven op:</span> <span style="text-transform: uppercase;">{{article?.created_str}}</span></div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-8">
        <div class="article-carousel" [style.background-image]="'url(' + article?.files[0]?.source + ')'"></div>
      </div>
      <div class="col-12 col-md-8 article-content-description mt-3">
        <p class="subtitle">{{article?.description}}</p>
      </div>            
    </div>
    <div class="row">
      <div class="col-12 col-md-8 article-content-text">
        <div #el [innerHtml]="article?.body"></div>        
      </div>
    </div>
    <div class="row position-relative mb-5">
      <span id="chef--count" #chefcount class="chef--count text-center">+{{myPoints}}</span>
      <span id="chef--count-total" class="chef--count-total">{{article?.like_score}}</span>
      <!-- <span id="chef--count-decrement" #chefdecr class="chef--count-decrement" (click)="revertLike(article)"><i class="fas fa-times"></i></span> -->
      <button class="chef-button button-xl button-circle">                
        <span class="chef-button--default" (click)="toggleIcon($event,article)" > <!--[ngClass]="!icon__default?'chef-button--default':'chef-button--active'"-->
          <span class="chef-icon-container">
            <i class="fas fa-heart chef-icon"></i>
          </span>                  
        </span>                
      </button>
    </div>
    <!-- <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <a class="button" routerLink="/recipes" style="text-decoration: none; cursor: pointer;">reacties laden</a>
      </div>
    </div>     -->
  </div>
</section>
<blog-footer></blog-footer>

<button class="d-none" #promptLoginModal id="promptLoginModal" data-toggle="modal" data-target="#loginModal"></button>
<div id="loginModal" #loginModal class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Log in</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body text-center">
          <div class="m-5">
            <label class="d-block">Login en beoordeel dit artikel.</label>
            <a class="" (click)="onCallToAction('login')" style="color: darkcyan; cursor: pointer;">Login</a>
          </div>
          <div class="m-5">
            <label class="d-block mb-3">Nog geen account?</label>
            <a class="button" (click)="onCallToAction('register')">Join ons!</a>
          </div>
        </div>          
      </div>
    </div>    
  </div>
